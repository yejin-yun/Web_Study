<!DOCTYPE html>
<html lang="ko"> <!-- ko로 바꿔주기 -->
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="../JS-TODO-CSS/style.css">

                            <span class="manage">
                                <i class="material-icons check">check</i>
                                <i class="material-icons clear">clear</i>
                            </span>
                        </li> --> <!-- shift + alt + a로 html 한번에 주석/해제: https://ssimplay.tistory.com/566 -->

                </div>
            </div>
        </section>
    </div>
    <script src="../JS-TODO-JS/main.js"></script>

</html>
